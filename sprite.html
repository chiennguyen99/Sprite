<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprite</title>
</head>
<body>
    <div 
        class="sprite"
        width="200"
        height="200"
        columns="3"
        rows="3"
        max="7"
        loop="8"
        image="https://scontent.fsgn2-4.fna.fbcdn.net/v/t39.1997-6/p480x480/10173506_451580831652689_1428242636_n.png?_nc_cat=1&_nc_ht=scontent.fsgn2-4.fna&oh=401f337c3dc130436cbf73da39b38c47&oe=5C974820"
        frame="24"
    ></div>
    <div 
        class="sprite"
        width="200"
        height="200"
        columns="4"
        rows="3"
        max="11"
        loop="8"
        image="https://scontent.fsgn2-4.fna.fbcdn.net/v/t39.1997-6/10574699_629265533856430_1548337313_n.png?_nc_cat=1&_nc_ht=scontent.fsgn2-4.fna&oh=31abfb23f1bb9378a6bb50da9f8e4798&oe=5CA50E35"
        frame="24"
    ></div>
    <style>
        .sprite-one{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2000;
            width: 200px;
            height: 200px;
        }
    </style>
</body>
    <script src="./sprite.js"></script>
</html>
